name: Daring Divas Curator

# This block must be at the top level, with no indentation.

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  curate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Curator Script
        id: run_curator
        run: node curator.js
        env:
          GIST_ACCESS_TOKEN: ${{ secrets.GIST_ACCESS_TOKEN }}
          GIST_ID:           ${{ secrets.GIST_ID }}
          ALCHEMY_API_KEY:   ${{ secrets.ALCHEMY_API_KEY }}

      - name: Send Telegram notification
        if: steps.run_curator.outputs.list_changed == 'true'
        run: |
          MESSAGE="ðŸš¨ *Daring Divas Curator: New NSFW Cards Detected!* ðŸš¨%0A%0APlease update the uncensored images in the reveal app.%0A%0ASee the latest run for details: https://github.com/${{ github.repository }}/actions"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}&text=${MESSAGE}&parse_mode=Markdown"

