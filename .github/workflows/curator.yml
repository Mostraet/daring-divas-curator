name: Daring Divas Curator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # Updated to run every 6 hours

jobs:
  curate:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Curator Script
        id: run_curator # Give this step an ID so we can reference its output
        run: node curator.js
        env:
          GIST_ID: ${{ secrets.GIST_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}

      # --- NEW, SIMPLER STEP: Send a Telegram message only if the list changed ---
